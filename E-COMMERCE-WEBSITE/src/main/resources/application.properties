# MySQL Configuration, also in microservice enviroment we can identify through this name
spring.application.name=ecommerce-backend

# Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db
spring.datasource.username=root
spring.datasource.password=root
# driver application aur MySql ke beech connection establish karna
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
#tell hibernate to auto update when any change in the entity classes
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Port by default s 8080

